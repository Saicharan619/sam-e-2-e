# SonarQube Project Configuration
sonar.projectKey=calculator-app
sonar.projectName=Calculator App
sonar.projectVersion=1.0
sonar.sources=src/main/java
sonar.tests=src/test/java

# Path to compiled classes (after running mvn clean install)
sonar.java.binaries=target/classes

# Optional: If you are using test coverage tools (e.g., Jacoco)
sonar.junit.reportPaths=target/test-classes

# If using a specific SonarQube instance
sonar.host.url=http://localhost:9000  # Or the URL of your SonarQube server

# Authentication Token (if using authentication)
# sonar.login=your_token_here

